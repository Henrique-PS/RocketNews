<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketNews</title>
  </head>
  <body class="container">
    <main>
      <img src="./assets/logo.svg" alt="logo" class="logo" />

      <div class="intro">
        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <h2>
          Tudo que você precisa saber para começar seu dia bem e informado
        </h2>
        <p>
          Noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor. <br />
          Perfeito para se preparar para codar ☕
        </p>
      </div>

      <form class="email">
        <label for="email">Insira seu e-mail:</label>

        <div class="input">
          <input type="email" name="email" placeholder="oi@rocketseat.com" />

          <button type="submit">
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class=""
            >
              <path
                d="M21 1L10 12M21 1L14 21L10 12M21 1L1 8L10 12"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </form>

      <div class="ler-mais">
        <a href="#" class="mais-info">deixe-me ver primerio</a>

        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 12H19"
            stroke="#8257E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 5L19 12L12 19"
            stroke="#8257E5"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </main>

    <!-- <div class="read_news"> -->
    <img class="read_news" src="./assets/read_news.jpg" />
    <!-- </div> -->
  </body>
</html>
